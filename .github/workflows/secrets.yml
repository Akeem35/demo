          curl \
          -X PUT \
          --header 'authorization: Bearer ${{ secrets.GITHUB_TOKEN }}' \
          -H "Accept: application/vnd.github.v3+json" \
          --url https://api.github.com/repos/Akeem35/demo/actions/secrets/SUPER_SECRET \
